<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Concert Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸŽ¶ Music Concert Booking System ðŸŽµ</h1>
    <div id="auth">
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
    </div>

    <div id="bookingForm" style="display:none;">
        <h2>Book Your Seat</h2>
        <form id="bookForm">
            <label for="seatType">Select Seat Type:</label>
            <select id="seatType" name="seatType">
                <option value="Normal">Normal - Rs. 100</option>
                <option value="Deluxe">Deluxe - Rs. 200</option>
                <option value="Luxury">Luxury - Rs. 300</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <button type="submit">Book Now</button>
        </form>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="authForms">
        <!-- Login and Register Forms will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
